<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Financial Anomaly Detection</title>

    <style>
        /* --- Global Modern UI Styles --- */
        body {
            margin: 0;
            background: linear-gradient(135deg, #f0f4ff, #f8f9fb);
            font-family: "Inter", sans-serif;
            color: #333;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #222;
            font-size: 36px;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(15px);}
            to {opacity: 1; transform: translateY(0);}
        }

        label {
            display: block;
            margin-top: 12px;
            font-size: 15px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: #fafafa;
            transition: 0.3s;
        }

        input:focus {
            border-color: #0066ff;
            outline: none;
            background: #fff;
            box-shadow: 0 0 8px rgba(0, 102, 255, 0.2);
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #0066ff, #5595ff);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #0052cc, #407ff0);
        }

        /* --- Results Table --- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th {
            background: #eef3ff;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #d4dcf7;
            font-weight: 700;
            font-size: 14px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .severity-high {
            color: #ff3b3b;
            font-weight: 700;
        }

        .severity-medium {
            color: #ff8800;
            font-weight: 700;
        }

        .severity-low {
            color: #3bbf4f;
            font-weight: 700;
        }

        /* Fancy subtle fade-in */
        .fade {
            animation: fadeIn 0.7s ease;
        }
    </style>
</head>

<body>

    <h1>Financial Statement Anomaly Detection</h1>

    <div class="container">

        <!-- Upload Card -->
        <div class="card">
            <h2 style="margin-top:0; font-size:22px;">Upload Financial Statements</h2>

            <label>Company Name</label>
            <input type="text" id="companyName" placeholder="e.g. DemoCo" />

            <label>Period Label</label>
            <input type="text" id="periodLabel" placeholder="e.g. FY2024" />

            <label>Upload Excel Files</label>
            <input type="file" id="filesInput" multiple />

            <button onclick="analyze()">Analyze</button>

            <p id="status" style="margin-top:15px; font-weight:600; color:#0066ff;"></p>
        </div>

        <!-- Results -->
        <div id="results"></div>
<div id="root"></div>

    <!-- Vite injects JS here -->
    <script type="module" src="/src/App.jsx"></script>
  </body>

    </div>


<script>
async function analyze() {
    const companyName = document.getElementById("companyName").value;
    const periodLabel = document.getElementById("periodLabel").value;
    const filesInput = document.getElementById("filesInput");

    if (!companyName || !periodLabel || filesInput.files.length === 0) {
        alert("Please fill all fields and upload at least one file.");
        return;
    }

    const formData = new FormData();
    formData.append("company_name", companyName);
    formData.append("period_label", periodLabel);

    for (let f of filesInput.files) {
        formData.append("files", f);
    }

    document.getElementById("status").textContent = "Processing... Please wait.";

    try {
        const response = await fetch("http://127.0.0.1:8000/analyze", {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        document.getElementById("status").textContent = "";

        displayResults(data);

    } catch (error) {
        document.getElementById("status").innerHTML = 
            "<span style='color:red;'>Error: " + error.message + "</span>";
    }
}


function displayResults(data) {
    let html = `
        <div class="card fade">
            <h2 style="margin-top:0;">Analysis Summary</h2>
            <p><strong>Company:</strong> ${data.company_name}</p>
            <p><strong>Period:</strong> ${data.period_label}</p>
            <p><strong>Total Records Ingested:</strong> ${data.num_records}</p>
        </div>

        <div class="card fade">
            <h2 style="margin-top:0;">Detected Anomalies</h2>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Statement</th>
                    <th>Period</th>
                    <th>Severity</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
    `;

    for (let a of data.anomalies) {
        html += `
            <tr>
                <td>${a.id}</td>
                <td>${a.category}</td>
                <td>${a.statement_type}</td>
                <td>${a.period || "-"}</td>
                <td class="severity-${a.severity}">${a.severity}</td>
                <td>${a.title}</td>
                <td>${a.description}</td>
            </tr>
        `;
    }

    html += `
            </table>
        </div>
    `;

    document.getElementById("results").innerHTML = html;
}
</script>

</body>
</html>
